<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="JavaScript/script.js"></script>
    <title>App - Previsão do Tempo</title>
</head>

<body>
    <div class="box-maior">
        <input type="text" class="input-cidade" placeholder="Digite o nome da cidade...">
        <button class="button-buscar" onclick="cliqueNoBotao()">
            <img class="img-busca" alt="busca" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="box-media">
            <h2 class="cidade">Previsão do Tempo</h2>

            <p class="temp">0°C</p>

            <div class="box-menor">
                <img class="img-previsao" alt="" src="https://openweathermap.org/img/wn/04n.png">
                <p class="texto-previsao"></p>
            </div>

            <p class="umidade">Umidade: 76%</p>
        </div>


    </div>
</body>

</html>
